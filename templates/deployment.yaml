apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "nvidia-inference-server.fullname" . }}
  labels:
    app: {{ template "nvidia-inference-server.name" . }}
    chart: {{ template "nvidia-inference-server.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "nvidia-inference-server.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "nvidia-inference-server.name" . }}
        release: {{ .Release.Name }}

    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.imageName }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          resources:
            limits:
              nvidia.com/gpu: {{ .Values.image.numGpus }}

          command: ["trtserver"]
          args: ["--model-store={{ .Values.image.modelRepositoryPath }}"]
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secret/gcp-creds.json

          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
            - containerPort: 8002
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /api/health/ready
              port: http

          securityContext:
            runAsUser: 1000
            fsGroup: 1000
