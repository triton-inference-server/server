initReplicaCount: 1
minReplicaCount: 1
maxReplicaCount: 3
# choice from gRPC and HTTP
tritonProtocol: HTTP
# HPA GPU utilization autoscaling target
HPATargetAverageValue: 85
modelRepositoryPath: gs://triton_sample_models/23_09
publishedVersion: '2.39.0'
gcpMarketplace: true

image:
  registry: gcr.io
  repository: nvidia-ngc-public/tritonserver
  tag: 23.10-py3
  pullPolicy: IfNotPresent
  # modify the model repository here to match your GCP storage bucket
  numGpus: 1
  strictModelConfig: False
  # add in custom library which could include custom ops in the model
  ldPreloadPath: ''
  logVerboseLevel: 0
  allowGPUMetrics: True

service:
  type: NodePort

deployment:
  livenessProbe:
    failureThreshold: 60
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    failureThreshold: 60
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
